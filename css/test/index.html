<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Animated Gradient Border Button</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .gradient-border {
      position: relative;
      padding: 12px 24px;
      color: white;
      background: #111;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1;
      overflow: hidden;
      font-size: 16px;
    }

    .gradient-border::before {
      content: "";
      position: absolute;
      inset: 0;
      padding: 2px; /* Border thickness */
      background: linear-gradient(90deg, #ff6ec4, #7873f5, #ff6ec4);
      background-size: 300% 100%;
      animation: border-anim 3s linear infinite;
      border-radius: inherit;
      z-index: -1;

      /* Make the center transparent so only border is visible */
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: destination-out;
              mask-composite: exclude;
    }

    @keyframes border-anim {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 300% 50%;
      }
    }
  </style>
</head>
<body>
  <button class="gradient-border">Animated Border</button>
</body>
</html>
